      readOnly: true

    PaymentId:
      description: Unique Identifier provided by disbursement platform at the time of initialization per recepient.
      type: string
      example: "8a34144657d0aa6e0157d3808ed000f2"
      readOnly: true
      
      
#-------------------------------------
# Common Models
#-------------------------------------

    Error:
      description: (Response Only) Model for error messaging
      type: object
      properties:
        code:
          type: string
          description: Uniquely identifies an error condition. Client applications need to read and handle errors based on this.
        message:
          type: string
          description: A generic description of the error condition.
        category:
          type: string
          description: The resource associated with the error condition.
        developerInfo:
          type: object
          description: Information that needs to be understood by the client developers and should not be interpreted for application processing.
          properties:
            developerMessage:
              type: string
              description: An elaborative description of the error description.
            moreInfo:
              type: string
              description: Link to the error in Developer page.
            fieldError:
              description: Detailed information about message format errors.
              type: array
              items:
                properties:
                  field:
                    description: The property or attribute associated with the error
                    type: string
                  message:
                    description: Information specific to a property or attribute.
                    type: string
        hostExtraInfo:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/NVP'
          uniqueItems: true
      example:
        code: "40000"
        message: "Example Error"
        category: "example"
        developerInfo:
          developerMessage: "Invalid Message format in request payload"
          moreInfo: "https://www.example.com/errors/40000"
          fieldError:
            - field: "example id"
              message: "exampleId is mandatory"

    FirstName:
      description: First Name of the Recipient.
      type: string
      maxLength: 75
      example: John

    LastName:
      description: Last Name of the Recipient.
      type: string
      maxLength: 75
      example: Smith

    DateOfBirth:
      description: Date of Birth of the recipient. This is mandatory for non-business recipient.
      type: string
      maxLength: 10
      example: 11/11/2011

    TIN:
      description: TIN of the business recipient. This is mandatory for business recipient.
      type: string
      maxLength: 11
      example: 345-55-2345

    RecipientIdentifier:
      description: Recipient's Identification Type.
      type: string
      readOnly: false
      enum:
        - SPECIAL_CODE 
        - DATE_OF_BIRTH
        - Last_4_of_SSN
        - ACCOUNT_NUMBER
        - PHONE_NUMBER

    RecipientIdentifierValue:
      type: string
      maxLength: 30
      example: 03/12/2011
      description: Recipient's Identification Data. Identification Data has to be sync with Identification Type for example - Date of Birth MM/DD/YYYY format - 03/12/2000, Member Id - 1234567890, Special Code - TEXT12345.

    Reason:
      description: Reason code for the status Change Or Create
      type: string
      enum:
        - CLIENT_INITIATED
        - RECIPIENT_INITIATED
        - SYSTEM_INITIATED
        - FISERV_INITIATED
      default: CLIENT_INITIATED
      readOnly: true

    DoingBusinessAs:
      description: Merchant DBA while adding the recipient deatils
      type: string
      maxLength: 75
      example: Fiserv LLC.

    Comments:
      description: comments while adding the Recipient Profile.
      type: string
      maxLength: 250
      example: Recipinet details for insurance company xyz.com

    Guest:
      description: To Identify to guest recipients.
      type: boolean
      example: false

    CreatedBy:
      description: ID of  person creating the record. 
      type: string
      maxLength: 75
      example: 5533323323

    UpdatedBy:
      description: ID of the person updating the record. 
      type: string
      maxLength: 75
      example: 5533323323

    RecipientType:
      description: Merchant should select the Recipient Type while adding the recipient details. Possibile options are are Consumer or  Business.
      type: string
      example: Consumer
      
    ApplyDate:
      description: Apply date of the Payments.most of the caes applydate will be the current system date.
      type: string
      example: 10/14/2020
    TransactionDate:
      description: Transaction Date when the trasnaction is completed.
      type: string
      example: 10/14/2020
    


#-------------------------------------
# ENUM Models
#-------------------------------------

    AccountType:
      title: AccountType
      description: Indicates the Type of Bank Account.
      type: string
      readOnly: false
      enum:
        - CHECKING
        - SAVINGS

    TransactionStatus:
      title: Indicates status of Transaction
      description: Indicates the status of an Transaction initialization operation. PD - Pending Disbursement, IP - In Process, TC - Transaction Complete, TV - Transaction Void, TE- Transaction Expired
      type: string
      readOnly: true
      enum:
        - TC
        - IP
        - TC
        - TV
        - TE

    PaymentStatus:
      title: Indicates status of Payment associated with transaction.
      description: Indicates the status of an Payment with respespect of each payment operation. DP - Disbursement Pending, DI - Disbursed, DD- Disbursement Decline, PE- Payment expired,PC - Payment cancelled. 
      type: string
      readOnly: true
      enum:
        - DI
        - DP
        - DD
        - PE
        - PC


    FundingSourceType:
      description: Describes the type of Payments options avaible.
      type: string
      readOnly: true
      enum:
        - DEBIT
        - ACH
        - PREPAID
        - TOKEN
        - VENMO
        - PAYPAL
        - ECHECK

    RecipientStatus:
      title: Indicateds Recipient Status
      description: Recipinet status indicated if the recipinet is in good stadning to receive payments.
      type: string
      readOnly: true
      enum:
        - ACTIVE
        - LOCKED
        - HOLD
        - CLOSED

    TokenProvider:
      title: Specify the list of token providers
      description: Fiserv support token providers. Disburseent is using ENROLMENT_VAULT to vault the call and uses token to disbursement payments.
      type: string
      enum:
        - TRANS_ARMOR
        - NETWORKS
        - SINGLE_USE_TOKEN
        - ENROLMENT_VAULT

    TSPID:
      description: A reference id provided to merchant in the response. This is to identtify source of tokenReferenceId. possible values are define as enum.
      type: number
      enum:
        - 400
        - 501
        - 600
        - 300
        - 111


