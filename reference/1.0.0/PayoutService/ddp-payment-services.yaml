components:
  schemas:
##-------------------------------------
## Response Model
##-------------------------------------

    DisbursementRequest:
      title: Initialization request object model.
      type: object
      required:
        - amount
        - recipient
        - merchantTransactionId
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        recipient:
          type: array
          minItems: 1
          items:
              $ref: '#/components/schemas/RecipientInfo'
        merchantTransactionId:
          description: Provided by merchant and must be associated with transaction Id.
          type: string
          example: "b4d44892-5b8d-11ed-9b6a-0242ac120002"
          writeOnly: true
        batchNumber:
          description: Provided by FED to merchant.
          type: string
          example: "0242ac120002"
          writeOnly: true
        applyDate:
          $ref: '#/components/schemas/ApplyDate'
        customFields:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/NVP'
          uniqueItems: true
         
    CreateDisbursementRequest:
      title: Create and Pay request object model.
      type: object
      required:
        - amount
        - recipient
        - merchantTransactionId
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        recipient:
          type: array
          minItems: 1
          items:
              $ref: '#/components/schemas/CreateAndPayRecipientInfo'
        merchantTransactionId:
          description: Provided by merchant and must be associated with transaction Id.
          type: string
          example: "b4d44892-5b8d-11ed-9b6a-0242ac120002"
          writeOnly: true
        customFields:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/NVP'
          uniqueItems: true
          
    DisbursePayment:
      title: Initialization request object model.
      type: object
      required:
        - amount
        - recipient
        - merchantTransactionId
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        recipient:
          type: array
          minItems: 1
          items:
              $ref: '#/components/schemas/RecipientInformation'
        merchantTransactionId:
          description: Provided by merchant and must be associated with transaction Id.
          type: string
          example: "b4d44892-5b8d-11ed-9b6a-0242ac120002"
          writeOnly: true
        batchNumber:
          description: Provided by FED to merchant.
          type: string
          example: "0242ac120002"
          writeOnly: true
        applyDate:
          $ref: '#/components/schemas/ApplyDate'
        customFields:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/NVP'
          uniqueItems: true
    
    
    DirectDisbursePayment:
      title: Direct Disbursement request object model.
      type: object
      required:
        - amount
        - recipient
        - merchantTransactionId
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        recipient:
          type: array
          minItems: 1
          items:
              $ref: '#/components/schemas/RecipientInformation'
        merchantTransactionId:
          description: Provided by merchant and must be associated with transaction Id.
          type: string
          example: "b4d44892-5b8d-11ed-9b6a-0242ac120002"
          writeOnly: true
          

    DisbursementResponse:
      description: Model for events that are published when triggered in the system, or as part of a process like a transaction.
      type: object
      required:
      - transactionId
      - created
      - recipient
      - transactionStatus
      - merchantTransactionId
      properties:
       transactionId:
         description: Uniquely identifies an event and related message.
         type: string
         readOnly: true
         example: "TID-b4d472f4-5b8d-11ed-9b6a-0242ac120002"
       merchantTransactionId:
          $ref: '#/components/schemas/MerchantTransactionId'
       applyDate:
          $ref: '#/components/schemas/ApplyDate'
       transactionDate:
          $ref: '#/components/schemas/TransactionDate'
       batchNumber:
          description: Provided by FED to merchant.
          type: string
          example: "c2RnYXJ0aHR3ZXN3eXNkVVC"
          writeOnly: true
       created:
         description: Epoch timestamp in the initiating system for the event
         type: number
         example: 1501725477
       recipient:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/PaymentRespsone'
       transactionStatus:
           $ref: '#/components/schemas/TransactionStatus'
    
    CreateDisbursementResponse :
      description: Model for events that are published when triggered in the system, or as part of a process like a transaction.
      type: object
      required:
      - transactionId
      - created
      - recipient
      - transactionStatus
      - merchantTransactionId
      properties:
       transactionId:
         description: Uniquely identifies an event and related message.
         type: string
         readOnly: true
         example: "TID-b4d472f4-5b8d-11ed-9b6a-0242ac120002"
       merchantTransactionId:
          $ref: '#/components/schemas/MerchantTransactionId'
       created:
         description: Epoch timestamp in the initiating system for the event
         type: number
         example: 1501725477
       recipient:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/RecipientResponse'
       transactionStatus:
           $ref: '#/components/schemas/TransactionStatus'
       totalTransactionAmount:
           $ref: '#/components/schemas/Amount'
           
      


    CancelRequest:
      title: Cancel transaction request model
      type: object
      required:
       - description
      properties:
        description:
            $ref: '#/components/schemas/CancelDescription'
        paymentStatus:
            $ref: '#/components/schemas/PaymentStatus'
        reversalReason:
          description: This is to indicate the Reversal Reason. As of now applied only for ACH transactions.
          type: string
          example: "Wrong account information provided."
          maxLength: 75

    CancelResponse:
      title: Void respsone object model
      type: object
      required:
       - TransactionId
       - TransactionStatus
      properties:
        transactionId:
            $ref: '#/components/schemas/TransactionId'
        paymentId:
            $ref: '#/components/schemas/PaymentId'
        transactionStatus:
            $ref: '#/components/schemas/TransactionStatus'

    PaymentMethodsResponse:
      title: Payment Methods Response model
      type: object
      properties:
       methods:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/PaymentMethods'
##-------------------------------------
## Object Model
##------------------------------------
    Amount:
      description: Transaction Amount of the Payment. 
      type: object
      required:
      - total
      - currency
      properties:
        total:
          description: Indicates total amount, Transaction amount format $$$$$.cc.
          type: number
          example: 100.50
        currency:
          description: Currency code for the amount
          type: string
          example: "USD"

    Fee:
      description: Transaction Fee 
      type: object
      required:
      - total
      - currency
      properties:
        total:
          description: Indicates total Fee, Transaction Fee format $$$$$.cc.
          type: number
          example: 0.00
        currency:
          description: Currency code for the amount
          type: string
          example: "USD"

    ACH:
      description: Information about an Recipient ACH account 
      type: object
      required:
      - accountNumber
      - routingNumber
      - type
      properties:
        accountNumber:
          type: string
          description: Unique number identifying the ACH account provided by Financial institution.
          example: '926582501563243'
        routingNumber:
          type: string
          description: Number to identify the financial institution
          example: '026009593'
        type:
          $ref: '#/components/schemas/AccountType'
        nickName:
          type: string
          description: Nick name provided by the recipient for the Account.
          example: 'John Smith'
        default:
          type: boolean
          description: This is to identify if the payment methods should be set as default payment method for recipient.

    Address:
      description: A physical mailing address for this card holder.
      type: object
      required:
      - type
      - street
      - houseNumberOrName
      - city
      - stateOrProvince
      - postalCode
      - country
      properties:
        type:
          description: Canonical type values of "work", "home", "billing" and "other".
          type: string
        houseNumberOrName:
          description: Housse number or name of the address
          type: string
        street:
          description: The full street address component, which may include house number, street name, P.O. box, and multi-line extended street address information.
          type: string
        city:
          description: The city or locality component.
          type: string
        stateOrProvince:
          description: The state or region component.
          type: string
        postalCode:
          description: The zip code or postal code component.
          type: string
        country:
          description: The country name component.  When specified, the value MUST be in ISO 3166-1 "alpha-2" code format; e.g., the United States and Sweden are "US" and "SE", respectively.
          type: string
        formatted:
          description: The full mailing address, formatted for display or use with a mailing label.
          type: string
        primary:
          description: Indicates if this is the default address for the associated resource. It only has meaning when used in a set or array of addresses.
          type: boolean
      example:
        type: "work"
        street: "100 Universal City Plaza"
        city: "Hollywood"
        stateOrProvince: "CA"
        postalCode: "91608"
        country: "US"
        formatted: "100 Universal City Plaza\nHollywood, CA 91608 US"
        primary: true

