      type: string
      readOnly: true
      example: de3bc78b-8ebc-4ae0-ba5e-0b5c0ae01e03

    Description:
      description: Decription provided at the time of initialization by the merchant.
      type: string
      example: "Recipient details for Isurance XYZ.TEST.com"
      writeOnly: true
      minimum: 0
      maximum: 250
    
    CancelDescription:
      description: Decription provided at the time of initialization by the merchant.
      type: string
