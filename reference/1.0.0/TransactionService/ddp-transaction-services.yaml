          required: false
          allowEmptyValue: false
          schema: {
	        type: string,
	        default: "end"
	      }
        - in: query
          name: pageNo
          description:  Page number
          required: false
          allowEmptyValue: false
          schema:
            type: integer
        - in: query
          name: pageSize
          description:  Page pageSize
          required: false
          allowEmptyValue: false
          schema:
            type: integer

      responses:
        '200':
          description: Transactions response - Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
        '400':
          description:  Transactions response - Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Transactions response - Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Transactions response - Recipient not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '500':
          description: Transactions response - Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
                
